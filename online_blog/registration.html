<html>
	<head>
		<title>REGISTRATION</title>
<body>		

<script type="text/javascript" src="re.js"></script> 

<fieldset>
    <legend><b>REGISTRATION</b></legend>
	<form>
		<br/>
		<table width="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td>Name</td>
				<td>:</td>
				<td><input name="name" type="text" id="name"></td>
				<td>
					<div id="tdName"></div>
				</td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td>
					<input name="email" type="text" id="mail">
					<abbr title="hint: hasib3030@gmail.com"><b></b></abbr>
				</td>
				<td id="tdEmail"></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>User Name</td>
				<td>:</td>
				<td><input name="userName" type="text" id="user"></td>
				<td id="tdusername"></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input name="password" type="password" id="password"></td>
				<td id="tdpass"></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Confirm Password</td>
				<td>:</td>
				<td><input name="confirmPassword" type="password" id="conPass"></td>
				<td id="tdconPass"></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td colspan="3">
					<fieldset>
						<legend>Gender</legend>    
						<input name="gender" type="radio" value="Male" id="g">Male
						<input name="gender" type="radio" value="Female" id="g">Female
						<input name="gender" type="radio" value="Others" id="g">Other
					</fieldset>
				</td>
				<td id="tdgender"></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td colspan="3">
					<fieldset>
						<legend>Date of Birth</legend>    
						<input type="text" size="2" id="day" />/
						<input type="text" size="2" id="month"/>/
						<input type="text" size="4" id="year"/>
						<font size="2"><i>(dd/mm/yyyy)</i></font>
					</fieldset>
				</td>
				<td id="tddate"></td>
			</tr>
			
				<td id="tdDegree"></td>
			</tr>
		
		</table>
		<hr/>
		<input type="submit" value="Submit" onclick="registration()">
		<input type="reset">
		<a href="login.html">Logout</a>
	</form>
</fieldset>
</body>
</head>
</html>
